<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    p {
      font-size: 1.25rem;
      margin: 0.5rem 0 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #05668D; /* blue */
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.2s ease-in-out;
    }
    a:hover {
      background-color: #098960; /* green */
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>Sorry, the page you’re looking for can’t be found.</p>
  <a href="https://bosfit.github.io/memory-game/">Go back home</a>
</body>
</html>
